<article id="user-info" class="user-info">
    <div class="list-group">
        <div class="list-group-item" ng-repeat="user in users">
            <figure>
                <img class="img-thumbnail img-circle" style="width: 70px; height: 70px;" ng-src="{{user.avatar_url}}" />
                <figcaption>

                </figcaption>
            </figure>
            <h3>User name: {{user.login}}</h3>
            <button class="btn btn-primary" ng-click="getProjects(user)">Watch Projects</button>
        </div>
    </div>
</article>
