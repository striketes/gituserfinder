<h1>Git Hub User finder</h1>
<label for="inputUserName">User name:</label>
<input type="text" id="inputUserName" ng-model="username    " />
<button log-scope class="btn btn-primary" ng-click="getUser()">Browse</button>
<hr />
<progress ng-non-bindable id="user-loader" class="user-loader"></progress>
<user-info></user-info>
<hr/>

<progress ng-non-bindable id="project-loader" class="project-loader"></progress>
<project-list></project-list>
