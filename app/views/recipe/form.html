<div class="panel">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="recipeName">Title</label>
            <input class="form-control" type="text" ng-model="recipe.title" id="recipeName" />
        </div>

        <div class="form-group">
            <label for="recipeBody">Body</label>
            <textarea class="form-control" id="recipeBody" ng-model="recipe.body"></textarea>
        </div>

        <button ng-click="addNew()" class="btn btn-primary">Save</button>
    </form>
</div>
